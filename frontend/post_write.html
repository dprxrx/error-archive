<body>
  <header class="nav-bar">

  <main class="write-container">
    <h2 id="page-title">âœï¸ ê¸€ ì‘ì„±</h2>
    <form id="writeForm">
      <label>ì œëª©</label>
      <input type="text" id="title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required style="width:100%; padding:8px; margin-bottom:20px;">

      <label>ì¹´í…Œê³ ë¦¬</label>

        <option value="1">ğŸ§ Linux</option>

      </select>

      <label>ì˜¤ë¥˜ì˜ ë‚´ìš©</label>
      <div id="errorEditor" class="quill-editor"></div>

      <label>í•´ê²° ë°©ë²•</label>

  <script>
  // âœ… ë¡œê·¸ì¸ í™•ì¸ ë° ì´ë¦„ í‘œì‹œ
  const userData = JSON.parse(localStorage.getItem("user"));
  if (!userData) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
    window.location.href = "index";
  } else {
    document.getElementById("nav-username").textContent = `${userData.name} ë‹˜`;
  }

  // âœ… ë“œë¡­ë‹¤ìš´ ì œì–´
  const btn = document.getElementById("mypage-btn");
  const menu = document.getElementById("mypage-menu");
  btn.addEventListener("click", e => {
    e.stopPropagation();
    menu.classList.toggle("show");
  });
  document.addEventListener("click", e => {
    if (!menu.contains(e.target) && !btn.contains(e.target)) menu.classList.remove("show");
  });

  // âœ… ë¡œê·¸ì•„ì›ƒ
  document.querySelector(".nav-logout").addEventListener("click", e => {
    e.preventDefault();
    localStorage.clear();
    alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
    window.location.href = "index";
  });

  // âœ… Quill ì—ë””í„° ì´ˆê¸°í™”
  const quillOptions = {
    theme: 'snow',
    placeholder: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...',
    modules: {
      toolbar: [
        ['bold', 'italic', 'underline'],
        [{ 'header': [1, 2, false] }],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        ['link', 'image']
      ]
    }
  };

  const errorEditor = new Quill('#errorEditor', quillOptions);
  const solutionEditor = new Quill('#solutionEditor', quillOptions);

  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const postId = params.get("id");

    if (mode === "edit" && postId) {
      // âœ… ìˆ˜ì • ëª¨ë“œ
      document.getElementById("page-title").textContent = "âœï¸ ê¸€ ìˆ˜ì •";
      document.querySelector(".submit-btn").textContent = "ìˆ˜ì • ì™„ë£Œ";

      try {
        const res = await fetch(`/api/post/${postId}`);
        const post = await res.json();

        document.getElementById("title").value = post.title;
        document.getElementById("category").value = post.category;
        errorEditor.root.innerHTML = post.errorContent || "";
        solutionEditor.root.innerHTML = post.solutionContent || "";

        document.getElementById("writeForm").onsubmit = async (e) => {
          e.preventDefault();

          const updatedData = {
            title: document.getElementById("title").value.trim(),
            category: document.getElementById("category").value,
            errorContent: errorEditor.root.innerHTML.trim(),
            solutionContent: solutionEditor.root.innerHTML.trim()
          };

          const res = await fetch(`/api/post/${postId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedData)
          });

          const data = await res.json();
          if (data.success) {
            alert("ê²Œì‹œê¸€ ìˆ˜ì • ì™„ë£Œ!");
            window.location.href = "list?mode=my";
          } else alert(data.message || "ìˆ˜ì • ì‹¤íŒ¨");
        };
      } catch (err) {
        console.error("âŒ ìˆ˜ì • ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err);
      }
    } else {
      // âœ… ìƒˆ ê¸€ ì‘ì„± ëª¨ë“œ
      document.getElementById("writeForm").onsubmit = async (e) => {
        e.preventDefault();

        const newData = {
          title: document.getElementById("title").value.trim(),
          category: document.getElementById("category").value,
          author: userData.userId,
          errorContent: errorEditor.root.innerHTML.trim(),
          solutionContent: solutionEditor.root.innerHTML.trim()
        };

        const res = await fetch("/api/posts/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newData)
        });

        const data = await res.json();
        if (data.success) {
          alert("ê²Œì‹œê¸€ ë“±ë¡ ì™„ë£Œ!");
          window.location.href = "list";
        } else alert(data.message || "ë“±ë¡ ì‹¤íŒ¨");
      };
    }
  });
  </script>
</body>
