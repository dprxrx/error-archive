apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: error-archive
  labels:
    app: frontend
    version: "1.5"
    security: enabled
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: "1.5"
        security: enabled
    spec:
      # ServiceAccount 사용 (루트 사용 금지)
      serviceAccountName: frontend-sa
      securityContext:
        # Pod 레벨 보안 설정
        runAsNonRoot: true
        runAsUser: 101  # nginx 기본 사용자
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: nginx
        image: 192.168.0.169:443/project/error-archive-frontend:1.5
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        securityContext:
          # Container 레벨 보안 설정
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # 포트 바인딩에만 필요
        resources:
          limits:
            cpu: 150m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: nginx-conf-volume
          mountPath: /etc/nginx/conf.d/errorarchive.conf
          subPath: errorarchive.conf
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
      volumes:
      - name: nginx-conf-volume
        configMap:
          items:
          - key: errorarchive.conf
            path: errorarchive.conf
          name: nginx-proxy-config
      # 임시 디렉토리 (readOnlyRootFilesystem 대응)
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}
      - name: var-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: error-archive
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: frontend

