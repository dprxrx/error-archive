apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: error-archive-frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dprxrx/error-archive.git
    targetRevision: main
    path: k8s/error-archive
    directory:
      recurse: false
      include: frontend-deployment.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: error-archive
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

